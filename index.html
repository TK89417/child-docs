<html>
<head>
<title>Modern Polish Design</title>
<style>
/* Add styles for rounded checkboxes and modern polish design */
input[type='checkbox'] {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #007bff;
  border-radius: 5px;
  outline: none;
  cursor: pointer;
}
input[type='checkbox']:checked {
  background-color: #007bff;
}
</style>
</head>
<body>
<h1>Welcome to the Modern Polish Design</h1>
<form>
  <label>
    <input type='checkbox' checked>
    Option 1
  </label><br>
  <label>
    <input type='checkbox'>
    Option 2
  </label><br>
  <label>
    <input type='checkbox'>
    Option 3
  </label><br>
</form>
</body>
</html>
